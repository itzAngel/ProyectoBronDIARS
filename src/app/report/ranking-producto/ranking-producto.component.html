<table mat-table [dataSource]="dataSourceProducto" matSort class="mat-elevation-z8" >

    <!-- Position Column -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cantidadCompras">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Veces comprado </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadCompras}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="totalCompra">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total de compras </th>
      <td mat-cell *matCellDef="let element"> {{element.totalCompra}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsProducto"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsProducto;"></tr>
  </table>
